<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">User Registration</h2>
    <form id="userForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastName" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Mobile</label>
          <input type="text" class="form-control" name="mobile" placeholder="10 digits" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
      </div>

      <h5 class="mt-3">Address</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Street</label>
          <input type="text" class="form-control" name="address.street">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" name="address.city">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" name="address.state">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" name="address.country">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Login ID</label>
          <input type="text" class="form-control" name="loginId" placeholder="8 char alphanumeric" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Aa1@..." required>
        </div>
      </div>

      <div class="text-center">
        <button type="button" id="saveUser" class="btn btn-primary px-4">Save User</button>
        <button type="button" id="showUsers" class="btn btn-success px-4 ms-2">Show Users</button>
      </div>
    </form>
  </div>

  <div class="card mt-4 shadow p-3">
    <h3>Saved Users</h3>
    <div id="userList" class="mt-2"></div>
  </div>
</div>

<script>
  $("#saveUser").click(function() {
    let formData = {
      firstName: $("input[name='firstName']").val(),
      lastName: $("input[name='lastName']").val(),
      mobile: $("input[name='mobile']").val(),
      email: $("input[name='email']").val(),
      address: {
        street: $("input[name='address.street']").val(),
        city: $("input[name='address.city']").val(),
        state: $("input[name='address.state']").val(),
        country: $("input[name='address.country']").val()
      },
      loginId: $("input[name='loginId']").val(),
      password: $("input[name='password']").val()
    };

    $.ajax({
      url: "http://localhost:5000/api/users",
      method: "POST",
      data: JSON.stringify(formData),
      contentType: "application/json",
      success: function(response) {
        alert(response.message);
        $("#userForm")[0].reset();
      },
      error: function(err) {
        alert("Error: " + err.responseJSON.error);
      }
    });
  });

  $("#showUsers").click(function() {
    $.ajax({
      url: "http://localhost:5000/api/users",
      method: "GET",
      success: function(users) {
        let html = "<table class='table table-bordered'><thead><tr><th>Name</th><th>Email</th><th>Mobile</th><th>City</th></tr></thead><tbody>";
        users.forEach(user => {
          html += `<tr>
            <td>${user.firstName} ${user.lastName}</td>
            <td>${user.email}</td>
            <td>${user.mobile}</td>
            <td>${user.address.city}</td>
          </tr>`;
        });
        html += "</tbody></table>";
        $("#userList").html(html);
      }
    });
  });
</script>

</body>
</html>
